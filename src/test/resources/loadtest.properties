# Properties for Ruffman's Long Term Stress Test

# Duration of test in seconds
duration=2

# Number of concurrent clients (0 < n < 100)
clients=6

# Uploads per minute (> 0)
uploadsPerMin=30

# Downloads per minute (>= 0)
downloadsPerMin=30

# File size in kB (> 0)
fileSizeKB=20

# Overwrite ratio in % (0 <= n <= 100)
overwriteRatio=99