# Properties for Ruffman's Long Term Stress Test

# Duration of test in seconds (> 0)
duration=6000

# Number of concurrent clients (0 < n <= 50)
clients=12

# Uploads per minute (>= 0)
uploadsPerMin=30

# Downloads per minute (>= 0)
downloadsPerMin=30

# Subscriptions per minute (>= 0)
subscriptionsPerMin=2

# File size in kB (> 0)
fileSizeKB=20

# Overwrite ratio in % (0 <= n <= 100)
overwriteRatio=99